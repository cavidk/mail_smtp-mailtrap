<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Client Register</title>
   <link rel="stylesheet" href="./css/style.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
   <div class="container">
      <div class="row vh-100 align-items-center">
         <div class="col-md-6 d-none d-md-block">
            <img src="image/3817256.jpg" class="img-fluid poster" alt="profile" />
         </div>
         <div class="col-md-6">
            <div class="form-container">
               <h1 class="text-center">Client Register</h1>
               <hr />
               <form action="actions/send-mail-SMTP.php" method="POST" enctype="multipart/form-data">
                  <div class="mb-3">
                     <label for="name" class="form-label">Given Name</label>
                     <input type="text" class="form-control" id="name" name="name" required placeholder="Name" />
                  </div>
                  <div class="mb-3">
                     <label for="surname" class="form-label">Surname</label>
                     <input type="text" class="form-control" id="surname" name="surname" required
                        placeholder="Surname" />
                  </div>
                  <div class="mb-3">
                     <label for="patronymic" class="form-label">Patronymic</label>
                     <input type="text" class="form-control" id="patronymic" name="patronymic" required
                        placeholder="Patronymic" />
                  </div>
                  <div class="row">
                     <div class="mb-3 col-md-6">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                           <option value="male">Male</option>
                           <option value="female">Female</option>
                           <option value="other">Other</option>
                        </select>
                     </div>
                     <div class="mb-3 col-md-6">
                        <label for="bloodGroup">Blood Group</label>
                        <select id="bloodGroup" class="form-control" name="bloodGroup" required>
                           <option value="A+">A+</option>
                           <option value="A-">A-</option>
                           <option value="B+">B+</option>
                           <option value="B-">B-</option>
                           <option value="AB+">AB+</option>
                           <option value="AB-">AB-</option>
                           <option value="O+">O+</option>
                           <option value="O-">O-</option>
                        </select>
                     </div>
                  </div>
                  <div class="row">
                     <div class="mb-3 col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}"
                           placeholder="Enter 10-digit phone number" />
                     </div>
                     <div class="mb-3 col-md-6">
                        <label for="nationality" class="form-label">Nationality</label>
                        <input type="text" class="form-control" id="nationality" name="nationality" required
                           placeholder="Nationality" />
                     </div>
                  </div>
                  <div class="row">
                     <div class="mb-3 col-md-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required />
                     </div>

                     <div class="mb-3 col-md-6">
                        <label for="expiryDate" class="form-label">Date of Expiry (Passport)</label>
                        <input type="date" class="form-control" id="expiryDate" name="expiryDate" required />
                     </div>
                  </div>
                  <div class="row">
                     <div class="mb-3 col-md-6">
                        <label for="personalNo" class="form-label">Personal No</label>
                        <input type="text" class="form-control" id="personalNo" name="personalNo" required
                           placeholder="Personal No" />
                     </div>
                     <div class="mb-3 col-md-6">
                        <label for="cardNo" class="form-label">Card No</label>
                        <input type="text" class="form-control" id="cardNo" name="cardNo" required
                           placeholder="Card No" />
                     </div>
                  </div>
                  <div class="mb-3">
                     <label for="address" class="form-label">Address</label>
                     <textarea class="form-control" id="address" name="address" required></textarea>
                  </div>
                  <div class="mb-3">
                     <label for="passportFace" class="form-label">Upload Face of Passport</label>
                     <input type="file" class="form-control" id="passportFace" name="passportFace" accept="image/*"
                        required />
                  </div>
                  <div class="mb-3">
                     <label for="passportBack" class="form-label">Upload Back of Passport</label>
                     <input type="file" class="form-control" id="passportBack" name="passportBack" accept="image/*"
                        required />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                     Send
                  </button>
               </form>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
